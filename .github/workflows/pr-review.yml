name: "TerraGuardian PR Review"

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  terraguardian-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Infra Repo
        uses: actions/checkout@v4

      - name: Checkout Agent Repo
        uses: actions/checkout@v4
        with:
          repository: franruedaesq/terraguardian-project
          path: agent

      - name: Build and Run TerraGuardian Agent
        run: |
          docker build -t terraguardian-agent ./agent


          docker run \
            -v ${{ github.workspace }}:/app/infrastructure \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            -e GITHUB_EVENT_PATH=${{ github.event_path }} \
            terraguardian-agent
