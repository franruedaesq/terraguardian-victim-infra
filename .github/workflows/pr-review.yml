name: "TerraGuardian PR Review"

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  terraguardian-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Infra Repo
        uses: actions/checkout@v4
        with:
          path: infrastructure

      - name: Checkout Agent Repo
        uses: actions/checkout@v4
        with:
          repository: franruedaesq/terraguardian-project
          path: agent-repo

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build and Run TerraGuardian Agent
        run: |
          docker build -t terraguardian-agent ./agent-repo/agent

          docker run \
            -v ${{ github.workspace }}/infrastructure:/app/infrastructure \
            -v ${{ github.event_path }}:/github/event.json \
            -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            -e GITHUB_EVENT_PATH=/github/event.json \
            -e AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }} \
            -e AWS_SESSION_TOKEN=${{ env.AWS_SESSION_TOKEN }} \
            terraguardian-agent
